<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Phonegap</title>
</head>

<body>
    
    <div data-role="page" id="inicio">
        <div data-role="header">
            <h1>Home</h1>
        </div>
        <div data-role="content">
            data<h2>Seleccione alguna opcion:</h2>
            <input type="button" value="sign up" id="btn_sign">
            <input type="button" value="Login" id="btn_login">
        </div>
    </div>
    <div data-role="page" id="sign">
        <div data-role="header" data-add-back-btn="true">
            <h1>Sign Up</h1>
        </div>
        <div data-role="content">
            <form id ="formulario"> 

            <label> Nombre</label>
            <input type="text" id="name" name="name" required
             placeholder="my name">

            <label> Email</label> 
            <input type="email" id="mail" name="mail" required
             placeholder="username@domai.com">

            <label> Usuario</label>
            <input type="text" id="Username1" name="Username1" required
             placeholder="Username">

            <label> Password</label>
            <input type="password" id="pass" name="pass" required
             placeholder="password">

             <input type="submit" value="sign up" id="botonsign">

            </form>
            
        </div>
    </div>

    <div data-role="page" id"login">
        <div data-role="header" data-add-back-btn="true">
            <h1>Login</h1>

        </div>
        <div data-role="content">
            <form id="formulario">

            <label> Usuario</label>
            <input type="text" id="nombreusuario" name="nombreusuario" required
             placeholder="Username">

            <label> Password</label>
            <input type="password" id="clave" name="clave">

            <input type="submit" value="Login" id="botonLogin">

             </form>
         </div>
    </div>

     <div data-role="page" id"home">
        <div data-role="header">
            <h1>Bienvenido</h1>

        </div>
        <div data-role="content">
            <h2>Bienvenido</h2>
            <h3><span id="n_personalizado"></span>Nos da gusto que estes de vuelta</h3>
            <input type="button" value="top secret" id="btn_map">
        </div>
    </div>


    <div data-role="page" id"paginaMapa" data-url="map-page">
        <div data-role="header" data-add-back-btn="true">
            <h1>Posicion en el mapa</h1>

        </div>
        <div id="map-canvas">
            
        </div>
    </div>

    
     <div data-role="page" id"error">
        <div data-role="header">
            <h1>Error</h1>

        </div>
        <div data-role="content">
            <h2>Vuelvalo a intentar</h2>
            <input type="button" value="try again" id="btn_inicio">
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    
</body>

</html>
